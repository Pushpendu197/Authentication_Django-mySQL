<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class='container-create my-2'>
        <div class='row'>
            <div class='col-md-6 mx-auto rounded border p-4'>
                <h2 class='text-center mb-5'>Login User</h2>

                <form action='#' method='post'>
                    {% csrf_token %}
                    <div class='row mb-3'>
                        <label class='col-sm-4 col-form-label'> User Email : </label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='email' required></input>
                            <span class='text-danger'>*</span>
                        </div>
                    </div>

                    <div class='row mb-3'>
                        <label class='col-sm-4 col-form-label'>Password : </label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='password' required></input>
                            <span class='text-danger'>*</span>
                        </div>
                    </div>


                    <div class="button text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-link"><a href="http://127.0.0.1:8000/signup/"> New User ? Signup</a></button>
                    </div>



                </form>

            </div>
        </div>
    </div>
</body>

</html>
